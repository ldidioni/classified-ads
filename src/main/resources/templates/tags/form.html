<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:replace="fragments/header.html"></div>
    <body>
        <div class="container mt-sm-3">
            <div th:replace="fragments/navigation.html"></div>
            <h1 th:text="${tag.id} ? 'Update tag with id #' + ${tag.id} : 'Create a new tag'"></h1>
            <form th:action="${tag.id} ? @{/tags/{id}(id=${tag.id})} : @{/tags/new}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control"
                           th:placeholder="${tag.name} ?: 'Enter a name for the tag'" th:value="${tag.name} ?: ''" required/>
                </div>
                <button type="submit" class="btn btn-primary" th:text="${tag.id} ? 'Update tag' : 'Create tag'"></button>
            </form>
            <div th:replace="fragments/footer.html"></div>
        </div>
    </body>
</html>
